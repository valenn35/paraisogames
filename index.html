    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e0e;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 40px 20px;
      background-image: url('fondo4.png');
      background-size: cover;
      background-position: center;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
      animation: fadeIn 0.8s ease-in;
      text-align: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      cursor: pointer;
    }

    .header img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    .header span {
      font-size: 1.4em;
      font-weight: bold;
      color: #25d366;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #25d366;
      box-shadow: 0 0 10px rgba(37, 211, 102, 0.4);
      margin-bottom: 15px;
    }

    .contact-name {
      font-weight: 800;
      font-size: 1.5em;
      color: #ffd700;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.7);
      margin-top: 12px;
    }

    .contact-desc {
      font-size: 1.1em;
      color: #ffffff;
      font-weight: 500;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.6);
      margin: 4px 0;
    }

    .cta-button {
      background: linear-gradient(90deg, #25d366, #128c7e);
      color: white;
      padding: 20px 35px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-top: 25px;
      animation: heartbeat 1.5s infinite;
      box-shadow: 0 0 15px #25d36680;
      transition: transform 0.2s ease;
    }

    .cta-button:hover {
      background: linear-gradient(90deg, #1ebe5d, #0c6f58);
      transform: scale(1.03);
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.06);
      }
    }

    .footer-links {
      font-size: 0.85em;
      color: #888;
      margin-top: 30px;
      text-align: center;
    }

    .footer-links a {
      color: #25d366;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .testimonials {
      margin-top: 40px;
      font-size: 0.9em;
      text-align: left;
      position: relative;
      cursor: pointer;
    }

    .testimonial {
      background-color: #2a2a2a;
      color: white;
      border-radius: 10px 10px 10px 0;
      padding: 14px 18px;
      position: relative;
      max-width: 85%;
      font-size: 0.95em;
      animation: fadeInBubble 0.5s ease;
    }

    .testimonial::after {
      content: "";
      position: absolute;
      left: -10px;
      bottom: 0;
      width: 0;
      height: 0;
      border-right: 10px solid #2a2a2a;
      border-top: 10px solid transparent;
    }

    .progress-bar {
      height: 4px;
      background: #25d366;
      width: 0%;
      border-radius: 5px;
      margin-top: 8px;
      transition: width 5s linear;
    }

    @keyframes fadeInBubble {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
